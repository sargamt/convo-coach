<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../frontend/index.css">
    <script
        src="https://kit.fontawesome.com/3bfd3ce9e5.js"
        crossorigin="anonymous"
    ></script>
    <title>Convo-Coach Frontend</title>
</head>
<body>
    <main>
        <div class="grid">
            <!-- Upload Text -->
            <div class="RecIndicator">
                <i class="fa-solid fa-x turquoise"></i>
                <p>Upload an mp3 file</p>
            </div>
            <!-- Mode Switch Menu -->
            <div class="actions">
                <button class="menu-btn" data-id="menu-button">
                    Modes
                    <i class="fa-solid fa-chevron-down"></i>
                </button>
                <div class="items border hidden" data-id="menu-popover">
                    <button data-id="interview-mode-btn">Behavioral Interview</button>
                    <button data-id="practice-mode-btn">Technical Interview</button>
                    <button data-id="elevator-mode-btn">Elevator Pitch</button>
                </div>
            </div>
            <!-- Main Upload area -->
            <div class="StartRecButton shadow">
                <div class="image-container">
                    <img src="./assets/good-upload-pic.png" alt="transparent PNG" class="smaller-image">
                </div>
            </div>
            <!-- Bottom functionallity -->
            <div class="bottom-row score shadow" style="background-color: #3cc4bf;">
                <p>Score:</p>
                <span>0 %</span>
            </div>
            <div class="bottom-row start-gen shadow">
                <p>Generate</p>
            </div>
            <div class="bottom-row clear shadow">
                <p>Clear</p>
            </div>
        </div>
    </main>  
    <footer>
        <p>
            Project by 
            <a href="https://www.linkedin.com/in/alejandromateus/">@Alejandro Mateus</a> and 
            <a href="https://www.linkedin.com/in/sargam-thakur/">@Sargam Thakur</a>.
        </p>
        <p>
            Copyright Â© 2024 
            <a href="https://www.linkedin.com/in/alejandromateus/" style="color: #3cc4bf;">Alejandro Mateus</a> & 
            <a href="https://www.linkedin.com/in/sargam-thakur/" style="color: #3cc4bf;">Sargam Thakur</a>. All Rights Reserved.
        </p>
    </footer>
    <div class="modal hidden">
        <div class="modal-contents">
            <p>Feedback: </p>
            <button>Reset</button>
        </div>
    </div>

    
</body>
</html>
